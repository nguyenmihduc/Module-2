<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        class Point {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
            displayName = "point";
            distance(b) {
                let dx = this.x - b.x;
                let dy = this.y - b.y;
                console.log(Math.hypot(dx, dy))
            }
        }
        let p1 = new Point(5, 5);
        let p2 = new Point(10, 10);
        console.log(p1.displayName);
        p1.distance(p2)
    </script>
</body>
</html>
